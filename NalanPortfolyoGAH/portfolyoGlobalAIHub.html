<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Canvas</title> <!-- Prompt: bu site için isme ihtiyacım var. bana isim öner -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif; 
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0066ff;
            color: #ff0101;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-bottom: 40px;
        }

        .game {
            border: 1px solid #7fbdc2;
            padding: 10px;
            text-align: center;
            width: 100%; /* Resimlerin tam genişlikte olmasını sağlar */
            max-width: 300px; /* Maksimum genişlik belirleniyor */
            margin: 0 auto 20px; /* Otomatik kenar boşluğu eklenerek ortalanır ve alt kısımda 20px boşluk bırakılır */
        }

        .game img {
            max-width: 100%; /* Resmin tamamı sığacak şekilde maksimum genişlik ayarı */
            height: auto; /* Orantılı bir şekilde boyutlandırma */
        }

        .contact {
            text-align: center;
            margin-top: 40px;
        }

        .contact ul {
            list-style-type: none;
            padding: 0;
        }

        .contact ul li {
            display: inline;
            margin: 0 10px;
        }

        .contact ul li img {
            width: 40px;
            height: 40px;
        }

        .motto {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arcade Canvas</h1>
        <p>Hello, I've made some of the games you see, while others are still in the making progress!</p> 
    </header>
    
    <main>
        <section class="gallery">
            <div class="game">
                <img src="minesweeperPoster.jpg" alt="Minesweeper 3D">
                <h2>Minesweeper 3D</h2>
                <p>Puzzle Platform</p>
            </div>
            <div class="game">
                <img src="catalhoyukPoster.jpg" alt="Legacy of Çatalhöyük">
                <h2>Legacy of Çatalhöyük</h2>
                <p>Visual Novel</p>
            </div>
            <div class="game">
                <img src="catPoster.jpg" alt="Catventure Quest">
                <h2>Catventure Quest</h2>
                <p>Visual Novel</p>
            </div>
        </section>
        
        <section class="contact">
            <ul>
                <li><a href="mailto:1n4l4n1@gmail.com"><img src="gmaillogo.png" alt="Mail"></a></li>
                <li><a href="https://www.linkedin.com/in/1n4l4n1/"><img src="linkedinlogo.png" alt="LinkedIn"></a></li>
                <li><a href="https://www.instagram.com/1n4l4n1/"><img src="instalogo.png" alt="Instagram"></a></li>
            </ul>
            <p class="motto">We don't stop playing because we grow old; we grow old because we stop playing.</p>
        </section>
    </main>
</body>
</html>
